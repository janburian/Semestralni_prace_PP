<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>
        Vizualizace
    </title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- JS -->
    <script type="text/javascript" src="js/rexhmi-vendor.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/rexhmi.min.js?version=2.50.10-12359"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header id="header">
        <h1>Vizualizace - Jan Burian</h1>
    </header>
    <main id="content">
        <svg id="svgcanvas" xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:450px; height: 400px; margin: 0 auto; background-color:#ffffff;">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                </linearGradient>
              </defs>

            <g id = "mic">
                <circle cx="225" cy="150" r="60" stroke="black" stroke-width="2" fill="red"/> 
                <line x1="220" y1="150" x2="230" y2="150" style="stroke:rgb(0, 0, 0);stroke-width:2" /> 
                <line x1="225" y1="155" x2="225" y2="145" style="stroke:rgb(0, 0, 0);stroke-width:2" />
                <!--<animateTransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  from="0 225 150"
                                  to="360 225 150"
                                  dur="1s"
                                  repeatCount="indefinite"
                                  from="0 225 150"
                                  to="360 225 150"
                                  dur="10s"
                                  repeatCount="indefinite"/> -->
            </g>
            
            <g id = "spulka">
                <circle id cx="225" cy="290" r="80" stroke="black" stroke-width="2" fill="url(#grad1)" />
                <line x1="220" y1="290" x2="230" y2="290" style="stroke:rgb(0, 0, 0);stroke-width:2" />
                <line x1="225" y1="295" x2="225" y2="285" style="stroke:rgb(0, 0, 0);stroke-width:2" />
            </g>
            
        </svg>

    <div id="rightbox">
        <div>
            <p>Poloha spulky [rad]</p>
            <label for="Fi1">Hodnota</label>
            <input type="text" id="Fi1" name="Fi1" value="NaN" readonly>            
        </div>

        <div>
            <p>Rychlost spulky [rad/s]</p>
            <label for="dFi1">Hodnota</label>
            <input type="text" id="dFi1" name="dFi1" value="NaN" readonly>            
        </div>

        <div>
            <p>Poloha stredu mice vzhledem ke stredu spulky [rad]</p>
            <label for="Fi2">Hodnota</label>
            <input type="text" id="Fi2" name="Fi2" value="NaN" readonly>            
        </div>

        <div>
            <p>Rychlost mice [rad/s]</p>
            <label for="dFi2">Hodnota</label>
            <input type="text" id="dFi2" name="dFi2" value="NaN" readonly>            
        </div>
    </div>

    <div id="leftbox">
        <div>
            <p>Stouchnuti:</p>
            <input type="checkbox" id="stouchnuti" name="stouchnuti">
            <label for="stouchnuti">ON/OFF</label> 
        </div>

        <div>
            <p>Nahodna porucha:</p>
            <input type="checkbox" id="nahodna_porucha" name="nahodna_porucha">
            <label for="nahodna_porucha">ON/OFF</label> 
        </div>

        <div>
            <p>Reset modelu do pocatecnich podminek:</p>
            <input type="checkbox" id="reset_pp" name="reset_pp">
            <label for="reset_pp">ON/OFF</label> 
        </div>

        <div>
            <p>Nastaveni pocatecni podminky pro polohu mice:</p>
            <label for="pocatecni_podminka">Cislo</label>
            <input type="number" id="pocatecni_podminka" name="pocatecni_podminka" value="0" step=0.005>
            <br>
        </div>
    </div>

    <div id="controls">
        <button onclick="startTimer()">Spustit animaci</button>
        <button onclick="stopTimer()">Zastavit animaci</button>
    </div>
        
    </main>
</body>

</html>
